<html>
<meta charset="utf-8">
  <head>
    <title>Id cookie checker</title>
    <style type="text/css">
      :root {
        --color-hover: #6600B0;
        --color-border: #dedede;
      }
      * {
        margin: 0;
        padding: 0;
      }
      [aria-hidden="true"] {
          display: none;
      }
      body {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
        white-space: nowrap;
        font-size: .8em;
        width: 16em;
      }
      section.error {
        color: red;
        pointer-events: none;
      }
      x-row {
        display: block;
        padding: .75em 1em;
        border-bottom: 1px solid var(--color-border);
        transition: .0125s;
        cursor: pointer;
      }
      x-row:hover {
        background: #fafafa;
        color: #6600B0;
      }
      x-row:last-child {
        border-bottom: 0;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <gu-tabs>
        <gu-cookie-parser slot="tab" data-cookie-name="GU_U" data-tab-name="GU_U"></gu-cookie-parser>
        <gu-cookie-parser slot="tab" data-cookie-name="SC_GU_U" data-tab-name="SC_GU_U"></gu-cookie-parser>
        <gu-any-cookie slot="tab" data-tab-name="Any"></gu-any-cookie>
    </gu-tabs>
  </body>
</html>
